<!DOCTYPE html>
<html>
<head>
	<title>PediaPlus Sign in</title>
</head>
<script type="text/javascript">
	var myWindow;

	 function openWin() {
	 	myWindow = window.open("https://dotaccount.doteightinc.com/apiput", "myWindow", "width=900, height=1000");
	 	console.log(document.title)


	 } 

	 function closeWin() {
	 	if(myWindow) {
	 		myWindow.close();
	 	} 
	 }

	 function parentName() {

	 	alert(window.parent.location);
	 	console.log(window.parent.document.title)
	 }

	 

	 
	 window.onload = function() {

	 	function checkWin() {
	 	if(!myWindow) {
	 		document.getElementById("msg").innerHTML = "'myWindow' has never been opned!";
	 	} else {
	 		if(myWindow.closed){
	 			location.reload();
	 			document.getElementById("msg").innerHTML = "'myWindow' has  been closed!";
	 		} else {

	 			document.getElementById("msg").innerHTML = "'myWindow' has not been closed!";
	 		}
	 	}
	 }

	
	setInterval(checkWin, 1000);



	}


</script>
<button onclick="openWin();">Open Window</button>
<button onclick="closeWin();">Close Window</button>
<button onclick="checkWin();">check windows</button>
<button onclick="parentName();">Parent Name</button>
<br><br>
<div id="msg"></div>
<body>

</body>
</html>
